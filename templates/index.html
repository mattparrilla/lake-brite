<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
        .lake-brite-gif {
            width: 100%;
        }
    </style>
</head>
<body class="container">
    <h1>Lake Brite GIF Generator</h1>
    <div class="row lake-metric-animation">
        <div class="col-sm-6">
            <h2>Lake Metric Animation</h2>
            <div class="col-xs-8">
                <form>
                    <div class="form-group">
                        <label for="metric">Metric</label><br />
                        <select name="metric" class="form-control">
                            {% for metric in metrics %}
                                <option>{{ metric }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="palette">Palette</label><br />
                        <select name="palette" class="form-control">
                            {% for palette in palettes %}
                                <option>{{ palette }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Frame Rate (ms)</label><br />
                        <input name="duration" type="range"
                            min="0.0125" value="0.250" max="0.5" step="0.0125">
                    </div>
                    <button type="submit" class="btn btn-default">Generate Animation</button>
                    <a class="btn btn-default" href="{{ url_for('save_image')}}" role="button">Save GIF</a>
                </form>
            </div>
            <div class="col-xs-4">
                <img id="lake-animation" class="lake-brite-gif" src="{{ url_for('image') }}" />
            </div>
        </div>
        <div class="col-sm-6">
            <h2>GIF to Lake Brite Animation</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
